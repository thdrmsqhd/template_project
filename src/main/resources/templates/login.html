<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow-sm p-4" style="width: 400px">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login">
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required />
            <div class="text-danger" id="email-error" style="display: none">이메일을 입력하세요.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
            <div class="text-danger" id="password-error" style="display: none">비밀번호를 입력하세요.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>
          <div class="text-center mt-3">
            <a href="/user/sign-in" class="text-decoration-none">회원가입</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
