<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow-sm p-4" style="width: 400px">
        <h3 class="text-center mb-4">회원가입</h3>
        <form id="signin-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" value="admin@test.com" />
            <div class="text-danger" id="email-error" style="display: none">이메일을 입력하세요.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" value="1234" />
            <div class="text-danger" id="password-error" style="display: none">비밀번호를 입력하세요.</div>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" value="1234" />
            <div class="text-danger" id="confirm-password-error" style="display: none">비밀번호가 일치하지 않습니다.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">회원가입</button>
          <div class="text-center mt-3">
            <a href="/user/log-in" class="text-decoration-none">이미 계정을 가지고 계신가요? Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">회원가입 결과</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="resultModalBody">
            <!-- 결과 메시지가 여기에 표시됩니다 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/signin.js"></script>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
